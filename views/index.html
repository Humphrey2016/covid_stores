<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Store</title>

    <!--Boostrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/7bd4d37701.js" crossorigin="anonymous"></script>
    <!--Slick Slider-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!--NAV BAR START-->
    <div w3-include-html="/includes/nav.html"></div>
    <!--NAV BAR END-->
    <main>
        <!--First Slider-->
        <h1 class="slider-one-h1">Welcome to Covid Stores where shopping comes to reality</h1>
        <div class="container-fluid  p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div class="ps4"><img src="/img/ps4.png" class="img-fluid" alt="Shopping"></div>
                    <div class="shopping1"><img src="/img/Shopping-PNG-Image.png" class="img-fluid" alt=""></div>
                    <div class="shopping2"><img src="/img/shoping.png" class="img-fluid" alt=""></div>
                    <div class="shopping2"><img src="/img/ladyshopping.png" class="img-fluid" alt=""></div>
                    <div class="shopping2"><img src="/img/handbags.png" class="img-fluid" alt=""></div>
                    <div class="shopping2"><img src="/img/camera.png" class="img-fluid" alt=""></div>
                    <div class="shopping2"><img src="/img/chair.jpg" class="img-fluid" alt=""></div>
                    <div class="shopping3"><img src="/img/Shopping-Download-PNG.png" class="img-fluid " alt="">
                    </div>
                    <div class="shopping4"><img src="/img/popcon-movie.jpeg" class="img-fluid" alt=""></div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                </div>
            </div>

            <!--/First Slide-->
            <!--Second Slider-->
            <div class="container-fluid">
                <div class="site-slider-two px-md-4 ">
                    <div class="row slider-two text-center">
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="/img/imgs/house-hold/hoofer.jpg" alt="product 1">
                            <span class="border site-btn btn-span">HOUSE-HOLD</span>
                        </div>
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="/img/imgs/women/Pink-Women-bag.png" alt="product 1">
                            <span class="border site-btn btn-span">WOMEN</span>
                        </div>
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="/img/imgs/men/Men-simple-set.png" alt="product 1">
                            <span class="border site-btn btn-span">MEN </span>
                        </div>
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="/img/imgs/food-staffs/Berries-red.png" alt="product 1">
                            <span class="border site-btn btn-span">FOOD STAFF</span>
                        </div>
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="/img/imgs/Babies/KIDS.png" alt="product 1">
                            <span class="border site-btn btn-span">KIDS </span>
                        </div>
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="/img/imgs/Other-collections/flip-phones.gif" alt="product 1">
                            <span class="border site-btn btn-span">OTHER COLLECTIONS</span>
                        </div>
                    </div>
                </div>

            </div>

            <hr>

            <!------------------------------------item cards------------------------------------------------------->
            <!--Available products-->

            <div w3-include-html="../includes/available-products.html"></div>

            <!--Available products END-->

    </main>
    <!--Main section end-->


    <!--FOOTER-->
    <footer>
        <div w3-include-html="./includes/footer.html"></div>
    </footer>
    <!--Footer End-->


    <script src="/includes/nav.js"></script>
    <script src="../public/includes/availableProducts.js"></script>
    <script src="./includes/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
