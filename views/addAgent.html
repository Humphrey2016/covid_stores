<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/public/css/addAgent.css">
  <title>Document</title>
</head>

<body>

  <div class="row">
    <div class="col-md-4 col-sm-12 col-12 ">
        <div class="btn-group">
            <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">UGX</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">UGX - Ugandan Shillings</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-12 text-center">
        <h2 class="my-md-3 site-title text-white"><i class="fas fa-gift"></i>>></i>Covid Stores</h2>
    </div>
    <div class="col-md-4 col-12 text-right">
        <p class="my-md-4 header-links">
            <a href="/manager/login" class="px-2"><button class="btn border my-md-4 my-2 text-white">Log In</button></a>
            <a href="/manager/reg" class="px-2"><button class="btn border my-md-4 my-2 text-white">Admin</button></a>
        </p>
    </div>
</div>



  <table>
    <tr>
      <td>

        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h3>ADD Agent</h3>
              <form onsubmit="event.preventDefault();return user()" autocomplete="off" id="addUser" action="POST">
                <div class="form-group">
                  <input class="form-control" type="text" name="Fullname" id="Fullname" placeholder="Full-Name"
                    required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="Emailaddress" id="Emailaddress"
                    placeholder="Email-Address" required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" name="age" id="age" min="10" max="100" placeholder="Age"
                    required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="phoneNumber" id="phoneNumber"
                    placeholder="phone-number" required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="EMPnumber" id="EMPnumber" placeholder="EmployeeID-No."
                    required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="NINnumber" id="NINnumber" placeholder="NationalID-No."
                    required>
                </div>
                <div class="form-action-buttons">
                  <button class="btn btn-primary form-control" type="submit">SUBMIT</button>
                </div>
              </form>
            </div>
            <div class="col-md-8">
              <h3>USERS</h3>
              <table id="userTable" onsubmit="return user()"  class="table table-striped">
                <thead>
                  <tr>
                    <th>Full-Name</th>
                    <th>Email-Address</th>
                    <th colspan="3">Age</th>
                    <th>phoneNumber</th>
                    <th>EMP-ID Number</th>
                    <th>National-ID Number</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Update User</h4>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
  </table>

  <script src="/public/addAgent.js"></script>
</body>

</html>
