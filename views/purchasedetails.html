<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public//css//registersales.css">
    <title>Document</title>
</head>

<body>
    <!-- table heading -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <header class="card-header">
                        <h1 class="card-title" id="head">PURCHASE DETAILS</h1>
                    </header>
                </div>
            </div>
        </div>
        <!-- main form div -->
        <div class="row">
            <div class="col-md-6">
                <!-- form start -->
                <form action="/register/agents" method="POST" name="salesAgent" id="salesAgent">

                    <!------------ fieldset start------------------- -->
                    <fieldset class="form-group border p-2">
                        <legend class="w-auto border-primary">Customer Purchase Details</legend>
                        <div class="form-group">
                            <div class="form-groupb">
                                <label class="form-control-label" for="customerName">Customer Name</label>
                                <div class="form2">
                                    <input type="text" name="customerName">
                                </div>
                            </div>

                            <!--------------------------form-group---------------------------------->
                            <div class="form-groupb">
                                <label class="form-control-label" for="location">Location</label>
                                <div class="form2">
                                    <input type="text" name="location">
                                </div>
                            </div>

                            <!-------------------------Phone-no--------------------------------->
                            <div class="form-groupb">
                                <label class="form-control-label" for="phone-no.">Phone No.</label>
                                <div class="form2">
                                    <input type="text" name="Tel">
                                </div>
                            </div>

                            <!--------------------------------email-adresss-----------------------------> 
                            <div class="form-groupb">
                                <label class="form-control-label" for="emailAdress">Email Adress</label>
                                <div class="form2">
                                    <input type="text" name="emailAdress">
                                </div>
                            </div>

                            <!-------------------------------National-ID-NO----------------------------------------> 
                                                                                 
                            <div class="form-groupb">
                                <label class="form-control-label" for="NINno"> National ID No.</label>
                                <div class="form2">
                                    <input type="text" name="NINno" id="NINno.">
                                </div>

                            </div>
                            <!------------------------------Item-Namr----------------------------------------->
                            <div class="form-groupb">
                                <label class="form-control-label" for="itemName">Item Name</label>
                                <div class="form2">
                                    <input type="text" name="itemName">
                                </div>
                            </div>

                            <!-------------------------------PRODUCT-Serial-Number-------------------------------> 
                            <div class="form-groupb">
                                <label class="form-control-label" for="serialNo">Serial Number</label>
                                <div class="form2">
                                    <input type="text" name="serialNo.">
                                </div>
                            </div>

                            <!----------------------------------INITIAL-Pay------------------------------------------->                                                                                     

                            <div class="form-groupb">
                                <label class="form-control-label" for="Initialpay">Initial Pay (.00ugx)</label>
                                <div class="form2">
                                    <input type="text" name="Initialpay">
                                </div>

                            </div>
                            <!------------------------------------Next-payment-Date---------------------------------------->
                            <div class="form-groupb">
                                <label class="form-control-label" for="nextPay">Next Date Of Payment</label>
                                <div class="form2">
                                    <input type="text" name="nextPay">
                                </div>
                            </div>

                            <!------------------------------------Next-Payment--------------------------------------->    
                            <div class="form-groupb">
                                <label class="form-control-label" for="nextAmount">Next Amount to be Paid</label>
                                <div class="form2">
                                    <input type="text" name="nextAmount">
                                </div>
                            </div>

                            <!---------------------------Ref-NO.------------------------------>
                            <div class="form-groupb">
                                <label class="form-control-label" for="refNo">Referee number</label>
                                <div class="form2">
                                    <input type="text" name="refNo"><br>
                                </div>
                            </div>

                            <!----------------------------Submit-Button------------------------------>                 

                            <div class="form-groupb">
                                <div class="form2">
                                    <input class="btn btn-warning btn-block" type="Submit"
                                        onclick="return registersalesAgent()">
                                </div>
                            </div>
                            <!-----------------------------------Print-form----------------------------->
                            <div class="form-groupb">
                                <div class="form2">
                                    <input class="btn btn-warning btn-block" type="submit">
                                </div>
                            </div>

                        </div>

                    </fieldset>

                </form>
                <!--------------------------Form-End----------------------->
            </div>

        </div>
    </div>
    </div>

</body>


</html>
